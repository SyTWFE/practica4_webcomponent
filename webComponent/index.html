---
layout: home
---

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}">
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}"></style>
  </head>

  <body>
      <div class="contenedor">
        {% for tema in site.character limit: 4%}
          <div class="contenido">
            <div class="subcontainer1">
              <tema-seleccionado onclick="selecionarTema('{{tema.title}}')" 
                title="{{tema.title}}"
                img="{{tema.image}}"
                description="{{tema.description}}"
                link="{{tema.link}}"
              ></tema-seleccionado>            
            </div>          
          </div>
        {% endfor %}
      </div>

      <div id="eleccion">
        <p id="selecionar-tema"> Seleccione un tema </p>
      </div>
  </body>

  <script defer src="./assets/js/webcomponent.js"></script>

</html>
